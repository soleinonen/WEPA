<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout::head(Connections)">
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body class="body">
        <nav th:replace="fragments/layout::navigation"></nav>
            <div class="container">
                <div th:if="${not #lists.isEmpty(requests)}">
                    <h2>Pending connection requests</h2>
                    <ul class="list-group list-group flush">
                        <li class=list-group-item th:each="request:${requests}">
                            <div class="row">
                                <div class="col-8">
                                    <a th:href="@{/users/{profilePath}(profilePath=${request.initiator.profilePath})}" th:text="${request.initiator.firstname+' '+request.initiator.surname}">name</a>
                                </div>
                                <div class="col-2">
                                    <form method="POST" th:action="@{/friendrequest/accept/{id}(id=${request.id})}">
                                        <button type="submit" class="btn btn-success btn-sm">Accept</button>
                                    </form>
                                </div> 
                                <div class="col-2">
                                    <form method="POST" th:action="@{/friendrequest/decline/{id}(id=${request.id})}">
                                        <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2>Connections</h2>
                    <ul class="list-group list-group flush">
                        <li class="list-group-item" th:each="connection:${connections}">
                            <div class="row">
                                <div class="col-10">
                                    <a th:href="@{/users/{profilePath}(profilePath=${connection.profilePath})}" th:text="${connection.firstname+' '+connection.surname}">name</a>
                                </div>
                                <div class="col-2">
                                    <form method="POST" th:action="@{/profile/connections/remove/{profilePath}(profilePath=${connection.profilePath})}">
                                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        <footer th:replace="fragments/layout::footer"></footer>
        <div th:replace="fragments/layout::assets"></div>
    </body>
</html>
